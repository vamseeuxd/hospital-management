<div>
  <h2 mat-dialog-title class="text-center">OTP Verification</h2>
  <div mat-dialog-content>
    <h6 class="text-muted text-center mt-4">Enter the OTP sent to {{mobileNumber}}</h6>
    <div class="d-flex justify-content-center pt-3">
      <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:4,allowNumbersOnly:true}"></ng-otp-input>
    </div>
    <div class="d-flex flex-row">
      <button (click)="verify.emit({mobile:mobileNumber,mobileOtp:otpProvided})" [disabled]="otpProvided.length != 4"
              class="mt-3 ms-2 btn btn-primary col py-2" type="button">
        Verify OTP
      </button>
      <button (click)="cancel.emit()" class="mt-3 ms-2 btn btn-dark col py-2" type="button">
        Cancel
      </button>
    </div>
    <h6 class="text-center mt-4 d-flex align-items-center justify-content-center">Didn't you receive the OTP?
      <button class="btn btn-link ps-1" (click)="resendOtp.emit(mobileNumber)">Resend OTP</button>
    </h6>
  </div>
</div>
